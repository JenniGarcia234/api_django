<html lang="en">
<head>
    <title>DataTable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    {% block extra_head %}
    {% endblock %}
</head>


<body>

<div class="container mt-5">
<div class="bs-example">
    <div class="popover-demo mb-2">
    
        <button  type="submit" onclick="location.href='{% url "datatable_static" %}'" class="btn btn-primary" data-toggle="popover" title="Popover title" data-content="Default popover">Pending</button>
        <button  type="submit" onclick="location.href='{% url "datatable_static1" %}'" class="btn btn-success" data-toggle="popover" title="Popover title" data-content="Another popover">In process</button>
         <button  type="submit" onclick="location.href='{% url "datatable_static2" %}'" class="btn btn-primary" data-toggle="popover" title="Popover title" data-content="Default popover">Completed</button>
        <button  type="submit" onclick="location.href='{% url "datatable_static3" %}'" class="btn btn-success" data-toggle="popover" title="Popover title" data-content="Another popover">Delivered</button>
         <button  type="submit" onclick="location.href='{% url "datatable_static4" %}'" class="btn btn-primary" data-toggle="popover" title="Popover title" data-content="Default popover">Canceled</button>
    </div>
</div>
<div class="container">

   
    {% block content %}

    {% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="//cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
{% block extra_js %}
{% endblock %}
</body>
</html>
